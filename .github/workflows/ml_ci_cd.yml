name: ML CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Ensure data and models directories exist
        mkdir -p data
        mkdir -p models

    - name: Run Data Pipeline
      run: |
        echo "Phase 1: Generating Raw Data (Synthetic)..."
        python src/data_generation/generate_data.py
        python src/data_generation/monthly_data.py
        
        echo "Phase 2: Running Engineering Pipeline (Snapshots)..."
        # Using the new pipeline orchestrator
        python src/pipeline.py

    - name: Train & Validate Models
      run: |
        echo "Note: Training scripts now automatically recalibrate features from latest raw data."
        # Run cold start training (handles both demographic and behavioral model comparisons)
        python src/train_cold_start_model.py

    - name: Run Model Evaluation
      run: |
        python src/test_model.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          models/*.pkl
          *.png
          test_predictions.csv
          cold_start_training.log
